    nullable: false
    description: Voice selection for text-to-speech
    value: zh_female_tianxinxiaomei_emo_v2_mars_bigtts
    executor_name: python
outputs_def:
  - handle: audio_url
    json_schema:
      type: string
    nullable: false
    description: URL of the generated audio file
    executor_name: python
outputs_from:
  - handle: audio_url
    from_node:
      - node_id: get-doubao-tts-result#1
        output_handle: audio_url
