title: "%file-doubao-stt%"
description: "%converts-audio-files-to-text-using-doubao-speech-to-text-api-tak%"

nodes:
  - node_id: submit-doubao-stt#1
    task: self::submit-doubao-stt
    inputs_from:
      - handle: audio_url
        value: "https://vision-oomol-flows.oss-cn-hangzhou.aliyuncs.com/%E4%B8%AD%E5%9B\
          %BD%E7%A4%BE%E4%BC%9A%E5%90%84%E9%98%B6%E7%BA%A7%E7%9A%84%E5%88%86%E6\
          %9E%90.mp3"
        from_node:
          - node_id: upload-to-cloud#2
            output_handle: remote_url
      - handle: format
        value: "mp3"
        from_flow:
          - input_handle: format

  - node_id: get-doubao-stt-result#1
    task: self::get-doubao-stt-result
    inputs_from:
      - handle: task_id
        from_node:
          - node_id: submit-doubao-stt#1
            output_handle: task_id
      - handle: max_retries
        value: 60
      - handle: poll_interval
        value: 2
  - node_id: upload-to-cloud#2
    title: "上传文件到云端 #2"
    inputs_from:
      - handle: file
        from_flow:
          - input_handle: file
    task: alicloud-oss::upload-to-cloud
inputs_def:
  - handle: file
    description: "%local-path-to-the-audio-file-to-be-transcribed%"
    json_schema:
      type: string
      ui:widget: file
    value: /oomol-driver/oomol-storage/audio/中国社会各阶级的分析_trimmed.mp3
    nullable: false
    executor_name: nodejs
  - handle: format
    description: "%audio-format-of-the-input-file-e-g-mp3-wav-m4a-flac%"
    json_schema:
      type: string
    value: mp3
    nullable: false
    executor_name: python
outputs_def:
  - handle: text
    description: "%transcribed-text-from-the-audio2%"
    json_schema:
      type: string
    nullable: false
    executor_name: python
  - handle: words
    description: "%word-level-transcription-with-timestamps2%"
    json_schema:
      type: array
    nullable: false
    executor_name: python
outputs_from:
  - handle: text
    from_node:
      - node_id: get-doubao-stt-result#1
        output_handle: text
  - handle: words
    from_node:
      - node_id: get-doubao-stt-result#1
        output_handle: words
