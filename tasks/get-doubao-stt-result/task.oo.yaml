inputs_def:
  - handle: task_id
    description: "Task ID returned from submit request"
    json_schema:
      type: string
    nullable: false

  - handle: max_retries
    description: "Maximum number of polling attempts"
    json_schema:
      type: number
    nullable: true
    value:


  - handle: poll_interval
    description: "Interval between polling attempts (seconds)"
    json_schema:
      type: number
    nullable: true
    value:


  - group: Optional
    collapsed: true

outputs_def:
  - handle: text
    description: "Transcribed text from the audio"
    json_schema:
      type: string

  - handle: words
    description: "Word-level transcription with timestamps"
    json_schema:
      type: array

  - handle: full_result
    description: "Full API response data"
    json_schema:
      type: object

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Get Doubao STT Result"
icon: ":carbon:text-align-left:"
description: "Poll and retrieve the speech-to-text result using task ID.
  Supports automatic retry with configurable intervals."
