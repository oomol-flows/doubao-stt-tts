outputs_def:
  - handle: task_id
    description: "Task ID for retrieving the TTS audio result"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Submit Doubao TTS"
icon: ":carbon:volume-up:"
description: "Submit text to Doubao Text-to-Speech service and get a task ID for
  audio retrieval"
